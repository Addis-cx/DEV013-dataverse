<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
  </head>

  <body>
    <header>
      <!--<img src="Imagenes/Totoro-png.png" alt="Dibujo del contorno de totoro, similar al logo de Studio Ghibli">-->
      <h1>スタジオジブリ<br>STUDIO GHIBLI</h1>
      <h3>Peliculas de Studio Ghibli</h3>
    </header>

    <div id="filtro">
      <label for="filter">Filtrar:</label>
      <select data-testid="select-filter" name="genders" id="filter">Genders</select>
       <option value="Romance">Romance</option>
       <option value="Fantasía">Fantasía</option>
       <option value="Ciencia Ficción">Ciencia Ficción</option>
       <option value="Terror">Terror</option>
       <option value="Bélico">Bélico</option>
       <option value="Suspenso">Suspenso</option>
       <option value="Infantil">Infantil</option>
       <option value="Familiar">Familiar</option>
       <option value="Comedia">Comedia</option>
       <option value="Drama">Drama</option>
       <option value="Aventura">Aventura</option>
    </div>
    <div id="ordenar">
      <label for="">Ordenar:</label>
      <select data-testid="select-filter" name="name"></select>
        <option value="asc">A-Z</option>
        <option value="desc">Z-A</option>
    </div>
    <div id = "root">

    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css"/>
    <footer>
      <p> Desarolladoras: Cataline Alarcón Collado y Addis Pérez Castro </p>
    </footer>
</body>
</html>
